<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Andoryuu - Minimal Trip. Maximum Drip.</title>
<style>
  /* Enable smooth scroll for internal links */
  html {
    scroll-behavior: smooth;
  }

  /* Animated gradient background */
  @keyframes gradientBG {
    0% {background-position: 0% 50%;}
    50% {background-position: 100% 50%;}
    100% {background-position: 0% 50%;}
  }

  body {
    margin: 0;
    background: linear-gradient(-45deg, #6e44ff, #ff6ec4, #00ffe7, #ff3a6d);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: white;
    overflow-x: hidden;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
  }

  /* Navigation bar styling */
  nav {
    background: rgba(0,0,0,0.25);
    padding: 1rem 2rem;
    position: sticky;
    top: 0;
    z-index: 100;
    backdrop-filter: blur(10px);
    display: flex;
    justify-content: center;
    gap: 3rem;
  }

  nav a {
    color: white;
    text-decoration: none;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    transition: color 0.3s ease;
  }

  nav a:hover {
    color: #ff6ec4;
  }

  .container {
    max-width: 900px;
    margin: auto;
    padding: 4rem 1rem 6rem;
    text-align: center;
    flex-grow: 1;
  }

  h1 {
    font-size: 4rem;
    letter-spacing: 0.2em;
    margin-bottom: 0.5rem;
    text-transform: uppercase;
    text-shadow:
      0 0 10px #ff6ec4,
      0 0 20px #6e44ff,
      0 0 30px #ff6ec4,
      0 0 40px #6e44ff;
    animation: pulseGlow 2.5s ease-in-out infinite;
  }

  @keyframes pulseGlow {
    0%, 100% {
      text-shadow:
        0 0 10px #ff6ec4,
        0 0 20px #6e44ff,
        0 0 30px #ff6ec4,
        0 0 40px #6e44ff;
    }
    50% {
      text-shadow:
        0 0 20px #ff3a6d,
        0 0 30px #00ffe7,
        0 0 40px #ff3a6d,
        0 0 50px #00ffe7;
    }
  }

  p.tagline {
    font-size: 1.5rem;
    font-weight: 300;
    margin-bottom: 3rem;
    text-shadow: 0 0 6px #fff9;
  }

  .images {
    display: flex;
    justify-content: center;
    gap: 2rem;
    flex-wrap: wrap;
  }

  .images img {
    width: 250px;
    height: auto;
    border-radius: 20px;
    box-shadow:
      0 0 20px #ff6ec4,
      0 0 40px #6e44ff;
    filter: drop-shadow(0 0 12px #6e44ff);
    transition: transform 0.5s ease, filter 0.5s ease, box-shadow 0.5s ease;
    cursor: pointer;
  }

  .images img:hover {
    transform: scale(1.15) rotate(8deg);
    filter: drop-shadow(0 0 28px #ff3a6d);
    box-shadow:
      0 0 40px #ff3a6d,
      0 0 60px #00ffe7;
  }

  /* Call-to-action button */
  .btn-shop {
    margin-top: 4rem;
    padding: 1rem 3rem;
    font-size: 1.3rem;
    text-transform: uppercase;
    letter-spacing: 0.1em;
    border: 3px solid white;
    background: transparent;
    color: white;
    border-radius: 40px;
    cursor: pointer;
    box-shadow: 0 0 10px #fff;
    transition: all 0.4s ease;
  }

  .btn-shop:hover {
    background: white;
    color: #6e44ff;
    box-shadow:
      0 0 20px #ff3a6d,
      0 0 30px #6e44ff;
    transform: scale(1.1);
  }

  /* Section spacing */
  section {
    padding: 5rem 1rem;
  }

  footer {
    text-align: center;
    padding: 1rem 0;
    font-size: 0.9rem;
    color: #ddd;
    background: rgba(0,0,0,0.1);
  }
</style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="#home">Home</a>
    <a href="#gallery">Gallery</a>
    <a href="#shop">Shop</a>
  </nav>

  <!-- Home Section -->
  <section id="home" class="container">
    <h1>Andoryuu</h1>
    <p class="tagline">Minimal Trip. Maximum Drip.</p>
  </section>

  <!-- Gallery Section -->
  <section id="gallery" class="container">
    <div class="images">
      <img src="your-image1.jpg" alt="Trippy Tee 1" />
      <img src="your-image2.jpg" alt="Trippy Tee 2" />
      <img src="your-image3.jpg" alt="Trippy Tee 3" />
    </div>
  </section>

  <!-- Shop Section -->
  <section id="shop" class="container">
    <button class="btn-shop" onclick="window.location.href='https://andoryuushirts.shop'">
      Shop Now
    </button>
  </section>

  <footer>Â© 2025 Andoryuu. All rights reserved.</footer>

</body>
</html>
